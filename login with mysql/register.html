<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BILLS DIGITIZATIONE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylehome.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:#f3f3f3">
        <div class="homemain">
            <div class="main">


            </div>

            <div class="login">
                <form id="frmregstr" method="post" action="#" class="frmregstr"
                    novalidate="novalidate">

                    <div class="mb-3">
                        <i class="bi-person-plus-fill"></i>

                        <label for="pwd">Username :</label>
                        <input class="form-control" type="text"
                            class="form-control" id="username"
                            placeholder="Enter username" name="username"
                            data-error=".errorTxt1">
                        <div class="errorTxt1" style="color: red;"></div>
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-at"></i>
                        <label for="email">Email:</label>
                        <i class=""></i>
                        <input type="email" class="form-control" id="email"
                            placeholder="Enter email" name="email"
                            data-error="errorTxt2">
                        <div class="errorTxt2" style="color: red;"></div>
                    </div>

                    <div class="mb-3">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password">Password:</label>
                        <input class="form-control" type="password"
                            id="password"
                            placeholder="Enter password" name="password"
                            data-error=".errorTxt3">
                        <div class="errorTxt3" style="color: red;"></div>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"
                                name="remember"> Remember me
                        </label>
                    </div>
                    <div class="btnregister">

                        <button type="submit" class="btn btn-primary"
                            onclick="document.getElementById('formValidate').submit();">submit
                            <a href="javascript:void(0);"></a></button>
                    </div>
                </form>




            </div>


        </div>
        <!-- ================================================
    Scripts
    ================================================ -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
            integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <!-- jQuery Library -->
        <script type="text/javascript" src="js/plugins/jquery-1.11.2.min.js"></script>
        <!--materialize js-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!--scrollbar-->
        <script type="text/javascript"
            src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <script type="text/javascript"
            src="js/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script type="text/javascript"
            src="js/plugins/jquery-validation/additional-methods.min.js"></script>
        <!--plugins.js - Some Specific JS codes for Plugin Settings-->
        <script type="text/javascript" src="js/plugins.min.js"></script>
        <!--custom-script.js - Add your own theme custom JS-->
        <script type="text/javascript" src="js/custom-script.js"></script>
        <script type="text/javascript">
              function Open() {
            window.open("", "_blank");
        }
    $("#frmregstr").validate({
        rules: {
            username: {
                required: true,
                minlength: 5
            },
            email: {
                required:true,
                minlength: 5				
            },
			password: {
				required: true,
				minlength: 5
			},
           
        },
        messages: {
            username: {
                required: "Enter username",
                minlength: "Minimum 5 characters are required."
            },
            email: {
                required: "Enter email",
                minlength: "Minimum 5 characters are required."
            },
			password: {
				required: "Enter password",
				minlength: "Minimum 5 characters are required."
			},
           		
        },
        errorElement : 'div',
        errorPlacement: function(error, element) {
          var placement = $(element).data('error');
          if (placement) {
            $(placement).append(error)
          } else {
            error.insertAfter(element);
          }
        }
     });
    </script>
    </body>
